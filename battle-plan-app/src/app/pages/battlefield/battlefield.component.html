<div class="page-container">
  <!-- LOGO AND BUTTON MENU -->
  <div class="column left">
    <div class="content-container logo center-text">
      <a (click)="navigate('/')">Battle Plan</a>
    </div>
    <div class="content-container controls">
      <app-combatant-creation-menu></app-combatant-creation-menu>
    </div>
  </div>

  <!-- BATTLEFIELD INFORMATION AREA -->
  <div class="column right">
    <div class="content-container combatants">
      <app-combatant-row
        *ngFor="let combatant of combatants$ | async; index as i"
        [combatant]="combatant"
        [index]="i"
      ></app-combatant-row>
    </div>
  </div>
</div>

<!-- DYNAMIC MODAL DISPLAY -->
<app-modal *ngIf="showModal$ | async"></app-modal>
