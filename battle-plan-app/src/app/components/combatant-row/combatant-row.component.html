<div class="row" [ngStyle]="{ 'background-color': combatant.color }">
  <div class="name">
    <input
      type="text"
      name="name"
      [(ngModel)]="combatant.name"
      (change)="handleUpdateCombatant(index, 'name', combatant.name)"
      aria-label="combatant name"
    />
  </div>
  <div class="type">
    <p>{{ combatant.type }}</p>
  </div>
  <div class="score">
    <input
      type="text"
      name="score"
      [(ngModel)]="combatant.score"
      (change)="handleUpdateCombatant(index, 'score', combatant.score)"
      aria-label="combatant initiative score"
    />
  </div>
  <div class="delete">
    <button (click)="handleRemoveCombatant(index)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
