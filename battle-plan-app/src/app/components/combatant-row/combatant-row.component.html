<div class="row" [ngClass]="combatant.type.toLowerCase()">
  <!-- COMBATANT NAME -->
  <div class="row-item">
    <button
      [ngClass]="combatant.type.toLowerCase()"
      class="light row-font-size"
      (click)="
        handleUpdateCombatant(modalText.updateName, modalContent.updateName)
      "
    >
      {{ combatant.name }}
    </button>
  </div>

  <!-- COMBATANT TYPE -->
  <div class="row-item">
    <button
      [ngClass]="combatant.type.toLowerCase()"
      class="light row-font-size"
      (click)="
        handleUpdateCombatant(modalText.updateType, modalContent.updateType)
      "
    >
      {{ combatant.type }}
    </button>
  </div>

  <!-- COMBATANT SCORE -->
  <div class="row-item" *ngIf="initiative$ | async">
    <button
      [ngClass]="combatant.type.toLowerCase()"
      class="light row-font-size"
      (click)="
        handleUpdateCombatant(modalText.updateScore, modalContent.updateScore)
      "
    >
      {{ combatant.score }}
    </button>
  </div>

  <!-- DELETE ROW -->
  <div class="delete">
    <button
      (click)="handleRemoveCombatant(index)"
      aria-label="remove combatant from list"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
