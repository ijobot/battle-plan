<div class="overlay">
  <div class="content-container main-modal">
    <div
      class="content-container content"
      [ngStyle]="{ 'background-color': modalColor }"
    >
      <h1 class="title">{{ combatantType }}</h1>

      <!-- FORM FOR ADDING COMBATANTS -->
      <form
        *ngIf="contents == 'addCombatant'"
        [formGroup]="combatantForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="field">
          <div class="label-and-input">
            <label for="name">Combatant Name:</label
            ><input
              formFocus
              class="large-field"
              id="name"
              type="text"
              [placeholder]="
                name?.dirty && name?.value == ''
                  ? 'Name required'
                  : 'Enter name'
              "
              formControlName="name"
            />
          </div>
        </div>

        <div class="field">
          <div class="label-and-input">
            <label for="name">Initiative Score:</label
            ><input
              class="large-field"
              id="score"
              type="text"
              [placeholder]="
                score?.dirty && score?.value == ''
                  ? 'Score required'
                  : 'Enter score'
              "
              formControlName="score"
            />
          </div>
        </div>

        <div class="buttons">
          <button type="submit" [disabled]="!combatantForm.valid">
            Submit
          </button>
          <button (click)="handleCloseModal()">Cancel</button>
        </div>
      </form>

      <!-- FORM FOR SAVING A PARTY -->
      <div class="clear-all-buttons" *ngIf="contents == 'saveParty'">
        <button
          (click)="handleSaveAll()"
          [disabled]="!(combatants$ | async)?.length"
        >
          Save
        </button>
        <button (click)="handleCloseModal()">Cancel</button>
      </div>

      <!-- FORM FOR LOADING A PARTY -->
      <div class="clear-all-buttons" *ngIf="contents == 'loadParty'">
        <button (click)="handleLoadSavedParty()">Load Group</button>
        <button (click)="handleCloseModal()">Cancel</button>
      </div>

      <!-- fORM FOR CONFIRMING A "CLEAR ALL" -->
      <div class="clear-all-buttons" *ngIf="contents == 'clearAll'">
        <button (click)="handleClearAll()">Yes</button>
        <button (click)="handleCloseModal()">No</button>
      </div>
    </div>
  </div>
</div>
