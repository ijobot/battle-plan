<div class="main-button-menu">
  <!-- PLAYER/MONSTER/NPC BUTTONS -->
  <div>
    <button
      class="player light"
      (click)="handleAddCombatantClick(combatantType.player, modalText.player)"
    >
      Add Player
    </button>
    <button
      class="monster light"
      (click)="
        handleAddCombatantClick(combatantType.monster, modalText.monster)
      "
    >
      Add Monster
    </button>
    <button
      class="npc light"
      (click)="handleAddCombatantClick(combatantType.npc, modalText.npc)"
    >
      Add NPC
    </button>
  </div>

  <!-- SAVE/LOAD/CLEAR BUTTONS -->
  <div>
    <button blurAfterClick (click)="handleToggleInitiative()">
      Initiative {{ (initiative$ | async) ? "Off" : "On" }}
    </button>
    <button blurAfterClick (click)="handleSavePartyClick()">Save Party</button>
    <button
      blurAfterClick
      (click)="handleLoadSavedPartyClick()"
      [disabled]="!(savedParty$ | async)?.length"
    >
      Load Party
    </button>
    <button blurAfterClick (click)="handleClearAllClick()">Clear All</button>
  </div>
</div>
