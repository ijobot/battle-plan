<div class="combatant-creation-menu">
  <div>
    <button
      class="player"
      (click)="handleAddCombatant(combatantType.player, ColorScheme.player)"
    >
      Player
    </button>
    <button
      class="monster"
      (click)="handleAddCombatant(combatantType.monster, ColorScheme.monster)"
    >
      Monster
    </button>
    <button
      class="npc"
      (click)="handleAddCombatant(combatantType.npc, ColorScheme.npc)"
    >
      NPC
    </button>
  </div>
  <!-- <div class="line-break"></div> -->
  <div>
    <button (click)="handleSaveParty()">Save Party</button>
    <button (click)="handleLoadSavedParty()" [disabled]="!savedParty">
      Load Saved Party
    </button>
    <button (click)="handleClearAll()">Clear All</button>
  </div>
</div>
